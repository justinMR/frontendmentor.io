<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="flex-container">
    <figure class="banner mobile"><img src="images/logo.svg" alt="Base Apparel Logo" /></figure>
    <div class="pane-1">
      <figure class="banner desktop">
        <img src="images/logo.svg" alt="Base Apparel Logo" />
      </figure>
      <div class="inner-pane">
        <h1><span>We're</span> <br class="desktop-breakspace">coming <br class="desktop-breakspace">soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form" action="#" method="POST" class="email-box">
          <input id="email" type="email" placeholder="Email Address" />
          <button><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg></button>
        </form>
      </div>
    </div>
    <div class="pane-2">
    </div>
  </section>
